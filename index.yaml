ime: Drugi razred srednje škole
dBalias: drugi-masulovic
logo: 2slogo.png
nauciti:
  - Курс је намењен ученицима другог разреда средње школе и прати актуелан план наставе и учења.
    Циљ курса је да покажемо основне начине анализе низова података коришћењем библиотечке функционалности са фокусом на
    израчунавање дужине низа података, израчунавање збира, просека (аритметичке средине), најмање и највеће вредности (минимума и максимума),
    сортирање података у неопадајућем и нерастућем редоследу, филтрирање (издвајање елемената низа који задовољавају дато својство)
    и фреквенцијску анализу (одређивање броја појављивања разних вредности у низу). Све ове вештине биће показане у
    два контекста -- програмирање у Пајтону и коришћење библиотечких функција у окружењу Џупитер.
    у 
potrebno:
  - инсталиран Пајтон (Python)
  - инсталиран Џупитер (Jupyter)
sadrzaj:
  - Програмирање:
  - 1. Увод у процесирање низова података
  - 2. Бројачи и суме
  - 3. Стрингови
  - 4. Текстуалне датотеке
  - 5. Угнежђене петље
  - 6. Сортирање
  - 7. Филтрирање и претраживање
  - Рад са подацима у текстуалном програмском језику
  - 1. Увод у Џупитер (Jupyter)
  - 2. Низови података и линијски дијаграми
  - 3. Хистограми и боје
  - 4. Просек и медијана низа бројева
  - 5. Фреквенцијска анализа и секторски дијаграми
  - 6. Табеларно представљени подаци
  - 7. Индексирање и транспоновање табеле
  - 8. Модификације табеле и записивање табеле у датотеку
  - 9. Сортирање, филтрирање и фреквенцијска анализа
  - 10. Џупитер и Ексел
