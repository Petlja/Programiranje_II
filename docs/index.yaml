courseId: kurs-drugi
description:
  externalLinks: []
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 2. разреда гимназије за предмет Рачунарство
    и информатика у току другог полугодишта.

    У оквиру овог курса детаљно је  обрађена наставна тема Рад са подацима у текстуалном
    програмском језику и Програмирање.

    Курс у потпуности прати план наставе и учења за овај предмет. Курс је организован
    по двочасима.

    Током курса детаљно се изучава окружење Џупитер за обраду, визуализацију и анализи
    података.

    Такође, у овом курсу се наставља детаљније изучавање програмског језика Пајтон
    кроз основне

    алгоритме над серијама података. Материјал намењен за један двочас се састоји
    од лекције, дела са питалицама,

    којима се ученицима скреће пажња на најбитније делове из садржаја лекције и  квизова,

    који имају за циљ проверу усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

