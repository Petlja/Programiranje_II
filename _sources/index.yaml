courseId: kurs-drugi
lang: sr-Cyrl
title: Анализа података у Џупитеру и технике програмирања за други разред гимназије
description:
  willLearn: 
    - РАД СА ПОДАЦИМА У ТЕКСТУАЛНОМ ПРОГРАМСКОМ ЈЕЗИКУ
    - Програмски језици и окружења погодни за анализу и обраду података.
    - Унос података у једнодимензионе низове.
    - Једноставне анализе низова података помоћу библиотечких функција (сабирање, просек, минимум, максимум, сортирање, филтрирање).
    - Графичко представљање низова података.
    - Унос и представљање табеларно записаних података.
    - Анализе табеларно записаних података (просек сваке колоне, минимум сваке врсте, итд.).
    - Обраде табеларно записаних података (сортирање, филтрирање, ...).
    - ПРОГРАМИРАЊЕ У ПАЈТОНУ (ПРОГ)
    - Основни алгоритми над серијама података (бројање, одређивање збира, производа, просека, минимума, максимума, линеарна претрага, филтрирање...).
    - Угнежђене петље.
    - Сортирање и примена.
    - Рад са датотекама и директоријумима.
  requirements:
    - да имаш инсталиран Пајтон
    - да имаш рачунар са приступом интернету
  toc:
    - Intro to Petljadoc INDEX.yaml
  externalLinks:  
    - text: Sphinx Docs
      href: https://www.sphinx-doc.org/en/master/usage/restructuredtext/index.html
    - text: Petljadoc
      href: https://github.com/Petlja/PetljaDoc/blob/master/README.md
    - text: Runestone Interactive
      href: https://github.com/RunestoneInteractive/overview
  longDescription: |
    Овај курс је намењен ученицима другог разреда гимназије за предмет Рачунарство и информатика у току другог полугодишта. 
    У оквиру овог курса детаљно је обрађена наставна тема Рад са подацима у текстуалном програмском језику и Програмирање. 
    Курс у потпуности прати план наставе и учења за овај предмет. Курс је организован по двочасима. 
    Током курса детаљно се изучава окружење Џупитер за обраду, визуализацију и анализу података. 
    Такође, у овом курсу се наставља детаљније изучавање програмског језика Пајтон кроз основне 
    алгоритме над серијама података. Материјал намењен за један двочас састоји се од лекције, дела са питалицама, 
    којима се ученицима скреће пажња на оно најбитније из садржаја лекције и  квизова, 
    који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

