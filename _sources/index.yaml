    - ПТПЈ.6. Табеларно представљени подаци
    - ПТПЈ.7. Индексирање и транспоновање табеле
    - ПТПЈ.8. Модификације табеле и записивање табеле у датотеку
    - ПТПЈ.9. Сортирање, филтрирање и фреквенцијска анализа
